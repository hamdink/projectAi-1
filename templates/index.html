<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <!-- Plotly CDN for loading Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Air Quality Dashboard</h1>

  
    
    <script>
        // Function to parse Plotly JSON and create Plotly charts
        function createPlotlyCharts(id, json) {
            var data = JSON.parse(json);
            Plotly.newPlot(id, data.data, data.layout);
        }

        // Call the function for each chart
        createPlotlyCharts('fig1', '{{ fig1|safe }}');
        createPlotlyCharts('fig2', '{{ fig2|safe }}');
        createPlotlyCharts('fig3', '{{ fig3|safe }}');
    </script>
</body>
</html>
